<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>My ToDoList</title>
</head>
<body>
    <div class="container">
        <div class="todo-app">
            <h2>ToDoList <img src="images/icon.png" alt=""></h2>
            <div class="row">
                <input type="text" id="input-Box" placeholder="Enter a task title">
                <input type="text" id="description-Box" placeholder="Enter task description">
                <button onclick="addTask()">Add Task</button>
            </div>
            <ul id="list-Container"></ul>
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
